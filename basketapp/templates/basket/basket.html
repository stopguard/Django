<div class="col-lg-5">
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Корзина
    {% if basket %}
         <span class="badge badge-secondary badge-pill">{{ basket.first.sum_counts }}</span>
    </h4>
        {% for item in basket %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ item.product.name }}</h5>
                    <p class="card-text">{{ item.product.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <input name="basketID" type="number" class="form-control"
                                       value="{{ item.count }}" min="0">
                            </div>
                            <div class="col-lg-4">{{ item.sum_price }} руб.</div>
                            <div class="col-lg-4">
                                <a href="{% url 'basket:remove' item.id %}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        {% endfor %}
        <div class="card mb-3">
            <div class="card-footer">
                <p class="float-left">Итого</p>
                <h4 class="float-right">{{ basket.first.full_cost }} руб.</h4>
            </div>
        </div>
        <button type="button" class="btn btn-success btn-lg float-right">Оформить</button>
    {% else %}
        </h4>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Здесь пока ничего нет</h5>
            </div>
        </div>
    {% endif %}
</div>
