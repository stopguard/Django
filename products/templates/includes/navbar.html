<div class="container">
    <a class="navbar-brand" href="{% url 'products:index' %}">GeekShop {{ today|date:"d.m.Y" }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link"
                   href="{% url 'products:products' %}">
                    Каталог
                    <i class="fas fa-shopping-bag"></i>
                </a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link userprofile"
                       href="{% url 'auth:profile' %}">
                        {{ username|title }}
                        <i class="fas fa-user-circle"></i>
                    </a>
                </li>
                {% if is_superuser %}
                    <li class="nav-item hidden">
                        <a class="nav-link"
                           href="/admin/">Admin
                            <i class="fas fa-users-cog"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="{% url 'auth_admin:index' %}">Управление
                            <i class="fas fa-users-cog"></i>
                        </a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth:logout' %}">Выйти<i class="fas fa-sign-out-alt"></i></a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth:login' %}">Войти <i class="fas fa-sign-in-alt"></i></a>
                </li>
            {% endif %}
        </ul>
    </div>
</div>
